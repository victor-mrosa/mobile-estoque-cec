"'Screen Audit Mount' As screen":
    LoadingSpinner: =LoadingSpinner.Data
    OnVisible: |-
        =// Limpar campos de seleção
        Reset('cmb-AuditMount-Local');
        Reset('cmb-AuditMount-Categoria');
        Reset('cmb-AuditMount-CodigoProduto');
        
        UpdateContext({locCheckBoxProduto: false})

    ctnAuditMountFooter As groupContainer.manualLayoutContainer:
        Fill: =RGBA(24, 56, 132, 1)
        Height: =87
        Width: =640
        Y: =1049
        ZIndex: =1

        "'grp-AuditMount-ListarAuditorias' As group":
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =8

            "'lbl-AuditMount-ListarAuditorias' As label":
                Color: =RGBA(255, 255, 255, 1)
                Font: =Font.'Lato Black'
                Height: =53
                Size: =18
                Text: ="Listar Auditorias"
                Width: =162
                X: =115
                Y: =19
                ZIndex: =5

            "'ico-AuditMount-ListarAuditorias' As icon.ArrowRight":
                Color: =RGBA(255, 255, 255, 1)
                Height: =35
                Icon: =Icon.DetailList
                OnSelect: =Navigate('Screen Audit List',ScreenTransition.CoverRight)
                Width: =50
                X: =61
                Y: =28
                ZIndex: =6

        "'grp-AuditMount-OcultarEstoque' As group":
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =8

            "'lbl-AuditMount-OcultarEstoque' As label":
                Color: =RGBA(255, 255, 255, 1)
                Font: =Font.'Lato Black'
                Height: =53
                Size: =18
                Text: ="Ocultar Estoque"
                Visible: =If(UserPerfil = "Estoquista",false,true)
                Width: =162
                X: =385
                Y: =19
                ZIndex: =3

            "'ckb-AuditMount-OcultarEstoque' As checkbox":
                CheckboxBorderColor: =RGBA(255, 255, 255, 1)
                CheckboxSize: =50
                Default: =If(First(Filter(listParametros,Descricao = "Ocultar valores do estoque")).Valor = "Sim",true,false)
                Height: =59
                OnCheck: |-
                    =Patch(listParametros,First(Filter(listParametros,Descricao = "Ocultar valores do estoque")),{Valor: "Sim"})
                OnUncheck: |-
                    =Patch(listParametros,First(Filter(listParametros,Descricao = "Ocultar valores do estoque")),{Valor: "Não"})
                Size: =21
                Text: =""
                Visible: =If(UserPerfil = "Estoquista",false,true)
                Width: =53
                X: =328
                Y: =13
                ZIndex: =7

    ctnAuditMountContent As groupContainer.manualLayoutContainer:
        Height: =979
        Width: =640
        Y: =70
        ZIndex: =2

        "'btn-AuditMount-Aplicar' As button":
            BorderThickness: =0
            DisplayMode: |-
                =If(
                    IsBlank('cmb-AuditMount-Local'.SelectedItems) 
                    And 
                    IsBlank('cmb-AuditMount-Categoria'.SelectedItems) 
                    And 
                    IsBlank('cmb-AuditMount-CodigoProduto'.SelectedItems), 
                    DisplayMode.Disabled, 
                    DisplayMode.Edit
                )
            Fill: =RGBA(0, 18, 107, 0.79)
            Font: =Font.'Lato Black'
            Height: =70
            OnSelect: |
                =ClearCollect(collectionAuditoriaEnderecos,
                    Filter
                    (
                        collectionProdutos,
                        (Local.Value in 'cmb-AuditMount-Local'.SelectedItems || IsBlank('cmb-AuditMount-Local'.Selected))
                        &&
                        (Categoria.Value in 'cmb-AuditMount-Categoria'.SelectedItems || IsBlank('cmb-AuditMount-Categoria'.Selected))
                        &&
                        (Descricao in 'cmb-AuditMount-CodigoProduto'.SelectedItems || IsBlank('cmb-AuditMount-CodigoProduto'.Selected))
                    )
                );
                
                Navigate('Screen Audit Address',ScreenTransition.CoverRight)
            RadiusBottomLeft: =200
            RadiusBottomRight: =200
            RadiusTopLeft: =200
            RadiusTopRight: =200
            Size: =24
            Text: ="Aplicar"
            Width: =392
            X: =128
            Y: =773
            ZIndex: =1

        "'lbl-AuditMount-Titulo' As label":
            Align: =Align.Center
            Font: =Font.'Lato Black'
            FontWeight: =FontWeight.Semibold
            Height: =70
            Italic: =true
            Size: =22
            Text: ="Selecione os filtros abaixo para montar os endereços."
            Width: =560
            X: =44
            Y: =76
            ZIndex: =2

        ctnAuditMountFilters As groupContainer.manualLayoutContainer:
            BorderColor: =RGBA(24, 56, 132, 1)
            BorderThickness: =2
            Fill: =RGBA(237, 237, 237, 1)
            Height: =501
            Width: =568
            X: =40
            Y: =226
            ZIndex: =5

            "'ico-AuditMount-Carregar' As icon.Reload":
                Height: =26
                Icon: =Icon.Reload
                OnSelect: =Reset('cmb-AuditMount-CodigoProduto')
                Visible: =If(locCheckBoxProduto,true, false)
                Width: =44
                X: =490
                Y: =403
                ZIndex: =1

            "'ckb-AuditMount-CodigoProduto' As checkbox":
                CheckboxSize: =40
                Default: =locCheckBoxProduto
                Font: =Font.Lato
                Height: =42
                Italic: =true
                OnCheck: |-
                    =Reset('cmb-AuditMount-Local');
                    Reset('cmb-AuditMount-Categoria');
                    
                    UpdateContext({locCheckBoxProduto: true})
                OnUncheck: |-
                    =UpdateContext({locCheckBoxProduto: false});
                    
                    Reset('cmb-AuditMount-CodigoProduto')
                Size: =16
                Text: ="Código Produto"
                Width: =195
                X: =347
                Y: =5
                ZIndex: =8

            "'grp-AuditMount-CodigoProduto' As group":
                Height: =5
                Width: =5
                X: =60
                Y: =60
                ZIndex: =8

                "'lbl-AuditMount-CodigoProduto' As label":
                    Font: =Font.Lato
                    FontWeight: =FontWeight.Semibold
                    Height: =50
                    Size: =20
                    Text: ="Código do Produto"
                    Width: =272
                    X: =40
                    Y: =334
                    ZIndex: =2

                "'cmb-AuditMount-CodigoProduto' As combobox":
                    DisplayFields: =["Descricao"]
                    DisplayMode: =If(locCheckBoxProduto,DisplayMode.Edit,DisplayMode.Disabled)
                    Font: =Font.Lato
                    Height: =65
                    Items: =listProdutos.Descricao
                    SearchFields: =["Descricao"]
                    SearchItems: =Search(listProdutos.Descricao,'cmb-AuditMount-CodigoProduto'.SearchText,"Descricao")
                    Size: =18
                    Width: =442
                    X: =40
                    Y: =384
                    ZIndex: =3

            "'grp-AuditMount-Local' As group":
                Height: =5
                Width: =5
                X: =-49
                Y: =-281
                ZIndex: =8

                "'lbl-AuditMount-Local' As label":
                    Font: =Font.Lato
                    FontWeight: =FontWeight.Semibold
                    Height: =49
                    Size: =20
                    Text: ="Local"
                    Width: =226
                    X: =40
                    Y: =192
                    ZIndex: =5

                "'cmb-AuditMount-Local' As combobox":
                    DisplayFields: =["Result"]
                    DisplayMode: =If(locCheckBoxProduto,DisplayMode.Disabled,DisplayMode.Edit)
                    Font: =Font.Lato
                    Height: =65
                    InputTextPlaceholder: ="Localizar Itens"
                    Items: |-
                        =Distinct(
                            Filter(
                                collectionProdutos,
                                Categoria.Value in 'cmb-AuditMount-Categoria'.SelectedItems.Categoria)
                        ,Local.Value)
                    SearchFields: =["Result"]
                    SearchItems: |-
                        =Search(Distinct(
                            Filter(
                                collectionProdutos,
                                Categoria.Value in 'cmb-AuditMount-Categoria'.SelectedItems.Categoria)
                        ,Local.Value),'cmb-AuditMount-Local'.SearchText,"Result")
                    Size: =18
                    Width: =489
                    X: =40
                    Y: =241
                    ZIndex: =6

            "'grp-AuditMount-Categoria' As group":
                Height: =5
                Width: =5
                X: =-49
                Y: =-281
                ZIndex: =9

                "'lbl-AuditMount-Categoria' As label":
                    Font: =Font.Lato
                    FontWeight: =FontWeight.Semibold
                    Height: =58
                    Size: =20
                    Text: ="Categoria"
                    Width: =286
                    X: =40
                    Y: =42
                    ZIndex: =4

                "'cmb-AuditMount-Categoria' As combobox":
                    DisplayFields: =["Categoria"]
                    DisplayMode: =If(locCheckBoxProduto,DisplayMode.Disabled,DisplayMode.Edit)
                    Font: =Font.Lato
                    Height: =65
                    Items: =cmbCategorias.Categoria
                    OnChange: =Reset('cmb-AuditMount-Local')
                    SearchFields: =["Categoria"]
                    SearchItems: =Search(cmbCategorias.Categoria,'cmb-AuditMount-Categoria'.SearchText,"Categoria")
                    Size: =18
                    Width: =489
                    X: =40
                    Y: =100
                    ZIndex: =7

    ctnAuditMountHeader As groupContainer.manualLayoutContainer:
        Fill: =RGBA(24, 56, 132, 1)
        Height: =70
        Width: =640
        ZIndex: =3

        "'lbl-AuditMount-MontarAuditoria' As label":
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.'Open Sans Condensed'
            FontWeight: =FontWeight.Semibold
            Height: =70
            Size: =25
            Text: ="Montar Auditoria"
            Width: =640
            ZIndex: =1

        "'ico-AuditMount-Voltar' As icon.ArrowLeft":
            Color: =RGBA(255, 255, 255, 1)
            Height: =46
            Icon: =Icon.ArrowLeft
            OnSelect: |-
                =Navigate('Screen Audit Manager',ScreenTransition.UnCoverRight);
                
                Reset('cmb-AuditMount-Local');
                Reset('cmb-AuditMount-Categoria');
                Reset('cmb-AuditMount-CodigoProduto')
            X: =7
            Y: =12
            ZIndex: =2

        "'btn-AuditMount-Relatorios' As button":
            BorderColor: =White
            BorderThickness: =1
            Fill: =RGBA(24, 56, 132, 1)
            Font: =Font.'Lato Black'
            Height: =31
            OnSelect: =Navigate('Screen Audit Report',ScreenTransition.CoverRight)
            RadiusBottomLeft: =300
            RadiusBottomRight: =300
            RadiusTopLeft: =300
            RadiusTopRight: =300
            Text: ="Relatórios"
            Visible: =If(UserPerfil = "Estoquista",false, true)
            Width: =138
            X: =489
            Y: =19
            ZIndex: =3

