"'Screen Home Page' As screen":
    LoadingSpinner: =LoadingSpinner.Controls

    ctnHomePageFooter As groupContainer.manualLayoutContainer:
        Height: =72
        Width: =640
        Y: =1064
        ZIndex: =1

        lblPaginaInicialFooter As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(24, 56, 132, 1)
            Font: =Font.'Open Sans Condensed'
            FontWeight: =FontWeight.Semibold
            Height: =71
            OnSelect: |-
                =Launch("https://autoglass365.sharepoint.com/sites/portal-appcorp")
            Size: =25
            Text: ="Aplicações Corporativas ® 2021"
            Width: =640
            Y: =1
            ZIndex: =1

    ctnHomePageContent As groupContainer.manualLayoutContainer:
        Height: =960
        Width: =640
        Y: =118
        ZIndex: =3

        grpNavCadProduto As group:
            Height: =5
            Width: =5
            X: =20
            Y: =37
            ZIndex: =9

            imgCadProduto As image:
                DisplayMode: =
                Height: =60
                Image: ='tela-inicial-imgCadastrarProduto'
                OnSelect: =
                Width: =60
                X: =68
                Y: =271
                ZIndex: =12

            lblCadProdutoSubtitle As label:
                Color: =RGBA(128, 128, 128, 1)
                DisplayMode: =
                Font: =Font.'Lato Light'
                Height: =51
                OnSelect: =""
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =12
                Text: |-
                    ="Precisa de um novo produto no estoque?
                    Solicite aqui neste formulário"
                VerticalAlign: =VerticalAlign.Top
                Width: =292
                X: =144
                Y: =293
                ZIndex: =13

            lblCadProdutoTitle As label:
                DisplayMode: =
                Font: =Font.'Lato Black'
                Height: =Self.Size * 1.8
                OnSelect: =""
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: ="Cadastrar Produto"
                VerticalAlign: =VerticalAlign.Top
                Width: =315
                X: =144
                Y: =257
                ZIndex: =14

            btnCadProduto As button:
                BorderColor: =RGBA(231, 231, 231, 1)
                DisplayMode: =
                Fill: =RGBA(0, 0, 0, 0)
                Height: =120
                HoverFill: =RGBA(231, 231, 231, 0.15)
                OnSelect: |
                    =Navigate('Screen Register Product',ScreenTransition.CoverRight);
                PaddingRight: =10
                RadiusBottomLeft: =5
                RadiusBottomRight: =5
                RadiusTopLeft: =5
                RadiusTopRight: =5
                Size: =24
                Text: =""
                Width: =559
                X: =41
                Y: =241
                ZIndex: =15

