                Font: =Font.Lato
                Height: =34
                Italic: =true
                PaddingRight: =10
                Size: =12
                Text: ='users-office'.UserProfileV2(User().Email).department
                Width: =412
                X: =114
                Y: =65
                ZIndex: =5

