"'Screen Audit Manager' As screen":

    ctnAuditManagerFooter As groupContainer.manualLayoutContainer:
        Height: =76
        Width: =640
        Y: =1060
        ZIndex: =1

        "'lbl-AuditManager-Footer' As label":
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(24, 56, 132, 1)
            Font: =Font.'Open Sans Condensed'
            FontWeight: =FontWeight.Semibold
            Height: =75
            OnSelect: |-
                =Launch("https://autoglass365.sharepoint.com/sites/portal-appcorp")
            Size: =25
            Text: ="Aplicações Corporativas ® 2021"
            Width: =640
            Y: =1
            ZIndex: =1

    ctnAuditManagerContent As groupContainer.manualLayoutContainer:
        Height: =990
        Visible: |-
            =//locCtnAuditMenu
            true
        Width: =640
        Y: =70
        ZIndex: =2

        "'lbl-AuditManater-Descricao' As label":
            Align: =Align.Center
            Font: =Font.'Lato Black'
            FontWeight: =FontWeight.Bold
            Height: =60
            Italic: =true
            PaddingLeft: =20
            Size: =25
            Text: ="SELECIONE UMA DAS OPÇÕES ABAIXO."
            Width: =640
            Y: =48
            ZIndex: =4

        grpMenu As group:
            Height: =5
            Width: =5
            X: =60
            Y: =60
            ZIndex: =5

            btnCorrigirEndereco As button:
                BorderThickness: =0
                Fill: =RGBA(221, 79, 14, 1)
                Font: =Font.'Lato Black'
                Height: =92
                HoverFill: =ColorFade(Self.BorderColor, 20%)
                OnSelect: |-
                    =/*ClearCollect(collectionAuditoria; listAuditoria);;
                    UpdateContext({locCtnAuditCorrection: true; locCtnAuditMenu: false; locSetaNav: false})*/
                    Navigate(
                        'Screen Audit Open',
                        ScreenTransition.CoverRight,
                        {locStatus: "Divergências"}
                    );
                    
                    Set(glbContagem,2)
                RadiusBottomLeft: =300
                RadiusBottomRight: =300
                RadiusTopLeft: =300
                RadiusTopRight: =300
                Size: =25
                Text: ="CORRIGIR ENDEREÇO"
                Width: =524
                X: =64
                Y: =425
                ZIndex: =1

            btnListarAuditoria As button:
                BorderThickness: =0
                DisplayMode: |-
                    =//If(UserPerfil = "Auditor"; DisplayMode.Edit; DisplayMode.Disabled) 
                    DisplayMode.Edit
                Fill: =RGBA(221, 79, 14, 1)
                Font: =Font.'Lato Black'
                Height: =92
                HoverFill: =ColorFade(Self.BorderColor, 20%)
                OnSelect: |-
                    =//UpdateContext({locCtnAuditManager: true; locCtnAuditMenu: false; locSetaNav: false});;
                    //ClearCollect(collectionAuditoria; listAuditoria)
                    Navigate(
                        'Screen Audit Open',
                        ScreenTransition.CoverRight,
                        {locStatus: "Designado"}
                    );
                    
                    Set(glbContagem,1)
                RadiusBottomLeft: =300
                RadiusBottomRight: =300
                RadiusTopLeft: =300
                RadiusTopRight: =300
                Size: =25
                Text: ="LISTAR AUDITORIA"
                Width: =524
                X: =64
                Y: =298
                ZIndex: =2

            btnMontarAuditoria As button:
                BorderThickness: =0
                Fill: =RGBA(221, 79, 14, 1)
                Font: =Font.'Lato Black'
                Height: =92
                HoverFill: =ColorFade(Self.BorderColor, 20%)
                OnSelect: |
                    =//ClearCollect(collectionProdutos; listProdutos);;
                    //UpdateContext({locCtnAuditStart: true; locCtnAuditMenu: false; locSetaNav: false})
                    Navigate('Screen Audit Mount',ScreenTransition.CoverRight)
                RadiusBottomLeft: =300
                RadiusBottomRight: =300
                RadiusTopLeft: =300
                RadiusTopRight: =300
                Size: =25
                Text: ="MONTAR AUDITORIA"
                Width: =524
                X: =64
                Y: =171
                ZIndex: =3

    ctnAuditManagerHeader As groupContainer.manualLayoutContainer:
        Fill: =RGBA(24, 56, 132, 1)
        Height: =70
        Width: =640
        ZIndex: =3

        "'lbl-AuditManager-Gerenciar' As label":
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.'Open Sans Condensed'
            FontWeight: =FontWeight.Semibold
            Height: =70
            Size: =25
            Text: ="Gerenciar Auditorias"
            Width: =640
            ZIndex: =1

        "'ico-AuditManager-Voltar' As icon.ArrowLeft":
            Color: =RGBA(255, 255, 255, 1)
            Height: =46
            Icon: =Icon.ArrowLeft
            OnSelect: =Navigate('Screen Home Page',ScreenTransition.UnCoverRight)
            X: =10
            Y: =12
            ZIndex: =3

