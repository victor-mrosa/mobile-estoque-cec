"'Screen Audit List' As screen":
    LoadingSpinner: =LoadingSpinner.Data
    OnVisible: |-
        =ClearCollect(colUsuarios,ForAll(Filter(listUsuarios,Perfil.Value = "Estoquista"),'Nome Usuario'));
        
        UpdateContext({locLinhasAfetadas: CountRows('glr-AuditList-Estoquistas'.AllItems)})

    ctnAuditListFooter As groupContainer.manualLayoutContainer:
        BorderThickness: =1
        Height: =389
        Visible: =If(locLinhasAfetadas > 0, true, false)
        Width: =640
        Y: =747
        ZIndex: =1

        "'btn-AuditList-Salvar' As button":
            Fill: =RGBA(99, 139, 44, 1)
            Font: =Font.'Lato Black'
            Height: =56
            HoverFill: =ColorFade(Self.BorderColor, 20%)
            OnSelect: =SubmitForm('frm-AuditList-EditEstoquista')
            RadiusBottomLeft: =300
            RadiusBottomRight: =300
            RadiusTopLeft: =300
            RadiusTopRight: =300
            Size: =24
            Text: ="Salvar"
            Width: =248
            X: =360
            Y: =228
            ZIndex: =1

        "'frm-AuditList-EditEstoquista' As form":
            DataSource: =listGerarAuditorias
            Height: =150
            Item: =LookUp(listGerarAuditorias,'Codigo Auditoria' = 'glr-AuditList-Estoquistas'.Selected.Result)
            OnSuccess: =ResetForm('frm-AuditList-EditEstoquista')
            Width: =640
            Y: =78
            ZIndex: =2

            "'crd-Estoquista' As typedDataCard.textualEditCard":
                BorderStyle: =BorderStyle.Solid
                DataField: ="Estoquista"
                Default: =ThisItem.Estoquista
                DisplayMode: =Parent.DisplayMode
                DisplayName: =DataSourceInfo([@listGerarAuditorias],DataSourceInfo.DisplayName,"Estoquista")
                Fill: =RGBA(0, 0, 0, 0)
                Height: =139
                MaxLength: =DataSourceInfo([@listGerarAuditorias], DataSourceInfo.MaxLength, "Estoquista")
                Required: =false
                Update: =ComboBox5.Selected.DisplayName
                Width: =640
                X: =0
                Y: =1
                ZIndex: =1

                DataCardKey46 As label:
                    AutoHeight: =true
                    Color: =RGBA(0, 0, 0, 1)
                    Font: =Font.'Lato Black'
                    Height: =48
                    Size: =21
                    Text: =Parent.DisplayName
                    Width: =Parent.Width - 60
                    Wrap: =false
                    X: =30
                    Y: =10
                    ZIndex: =1

                ErrorMessage45 As label:
                    AutoHeight: =true
                    Height: =10
                    Live: =Live.Assertive
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =24
                    Text: =Parent.Error
                    Visible: =Parent.DisplayMode=DisplayMode.Edit
                    Width: =Parent.Width - 60
                    X: =30
                    Y: =ComboBox5.Y + ComboBox5.Height
                    ZIndex: =3

                StarVisible46 As label:
                    Align: =Align.Center
                    Height: =DataCardKey46.Height
                    Size: =21
                    Text: ="*"
                    Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                    Width: =30
                    Wrap: =false
                    Y: =DataCardKey46.Y
                    ZIndex: =4

                ComboBox5 As combobox:
                    DefaultSelectedItems: =
                    DisplayFields: =["DisplayName","Email"]
                    Font: =Font.Lato
                    Height: =70
                    InputTextPlaceholder: ="Selecione o estoquista"
                    Items: =colUsuarios
                    SearchFields: =["Claims"]
                    SearchItems: =Search(colUsuarios,ComboBox5.SearchText,"Claims")
                    SelectMultiple: =false
                    Size: =21
                    Template: =ListItemTemplate.Double
                    Width: =580
                    X: =30
                    Y: =59
                    ZIndex: =5

            "'crd-IdEstoquista' As typedDataCard.textualEditCard":
                BorderStyle: =BorderStyle.Solid
                DataField: ="IDEstoquista"
                Default: =ThisItem.'ID Estoquista'
                DisplayMode: =Parent.DisplayMode
                DisplayName: =DataSourceInfo([@listGerarAuditorias],DataSourceInfo.DisplayName,"IDEstoquista")
                Fill: =RGBA(0, 0, 0, 0)
                Height: =50
                MaxLength: =DataSourceInfo([@listGerarAuditorias], DataSourceInfo.MaxLength, "IDEstoquista")
                Required: =false
                Update: =DataCardValue19.Text
                Visible: =false
                Width: =640
                X: =0
                Y: =0
                ZIndex: =2

                DataCardKey41 As label:
                    AutoHeight: =true
                    Height: =48
                    Size: =21
                    Text: =Parent.DisplayName
                    Width: =Parent.Width - 60
                    Wrap: =false
                    X: =30
                    Y: =10
                    ZIndex: =1

                DataCardValue19 As text:
                    BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                    Default: =ComboBox5.Selected.Email
                    DelayOutput: =true
                    DisplayMode: =Parent.DisplayMode
                    Height: =70
                    MaxLength: =Parent.MaxLength
                    PaddingLeft: =5
                    RadiusBottomLeft: =0
                    RadiusBottomRight: =0
                    RadiusTopLeft: =0
                    RadiusTopRight: =0
                    Size: =21
                    Tooltip: =Parent.DisplayName
                    Width: =Parent.Width - 60
                    X: =30
                    Y: =DataCardKey41.Y + DataCardKey41.Height + 5
                    ZIndex: =2

                ErrorMessage40 As label:
                    AutoHeight: =true
                    Height: =10
                    Live: =Live.Assertive
                    PaddingBottom: =0
                    PaddingLeft: =0
                    PaddingRight: =0
                    PaddingTop: =0
                    Size: =24
                    Text: =Parent.Error
                    Visible: =Parent.DisplayMode=DisplayMode.Edit
                    Width: =Parent.Width - 60
                    X: =30
                    Y: =DataCardValue19.Y + DataCardValue19.Height
                    ZIndex: =3

                StarVisible41 As label:
                    Align: =Align.Center
                    Height: =DataCardKey41.Height
                    Size: =21
                    Text: ="*"
                    Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                    Width: =30
                    Wrap: =false
                    Y: =DataCardKey41.Y
                    ZIndex: =4

        "'lbl-AuditList-CodigoAuditoria' As label":
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(221, 79, 14, 1)
            Font: =Font.'Lato Black'
            Height: =66
            Size: =21
            Text: ='glr-AuditList-Estoquistas'.Selected.Result
            Width: =640
            ZIndex: =3

    ctnAuditListContent As groupContainer.manualLayoutContainer:
        Height: =677
        Visible: =If(locLinhasAfetadas > 0, true, false)
        Width: =640
        Y: =70
        ZIndex: =2

        "'glr-AuditList-Estoquistas' As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
            Height: =555
            Items: =Distinct(listGerarAuditorias,'Codigo Auditoria').Result
            Layout: =Layout.Vertical
            ShowNavigation: =true
            ShowScrollbar: =false
            TemplatePadding: =0
            TemplateSize: =92
            Y: =108
            ZIndex: =1

            Button8 As button:
                BorderThickness: =1
                Fill: =RGBA(255, 255, 255, 1)
                Height: =70
                HoverFill: =Self.Fill
                OnSelect: =Select(Parent)
                RadiusBottomLeft: =2
                RadiusBottomRight: =2
                RadiusTopLeft: =2
                RadiusTopRight: =2
                Size: =24
                Text: =""
                Width: =579
                X: =28
                Y: =15
                ZIndex: =1

            Title2 As label:
                Font: =Font.'Lato Black'
                Height: =30
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.Result
                VerticalAlign: =VerticalAlign.Top
                Width: =175
                X: =46
                Y: =35
                ZIndex: =2

            NextArrow2 As icon.ChevronRight:
                AccessibleLabel: =Self.Tooltip
                Height: =60
                Icon: =Icon.ArrowRight
                OnSelect: =Select(Parent)
                PaddingBottom: =10
                PaddingLeft: =10
                PaddingRight: =10
                PaddingTop: =10
                TabIndex: =0
                Tooltip: ="Exibir detalhes do item"
                Width: =60
                X: =529
                Y: =20
                ZIndex: =3

            Title2_1 As label:
                Font: =Font.'Lato Black'
                Height: =30
                Italic: =true
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =LookUp(listGerarAuditorias,'Codigo Auditoria' = ThisItem.Result).Estoquista
                VerticalAlign: =VerticalAlign.Top
                Width: =175
                X: =326
                Y: =35
                ZIndex: =5

            Image3 As image:
                Height: =50
                Image: =If(locLinhasAfetadas > 0,'users-office'.UserPhoto(LookUp(listGerarAuditorias,'Codigo Auditoria' = ThisItem.Result).'ID Estoquista'))
                OnSelect: =Select(Parent)
                RadiusBottomLeft: =200
                RadiusBottomRight: =200
                RadiusTopLeft: =200
                RadiusTopRight: =200
                Width: =51
                X: =263
                Y: =25
                ZIndex: =6

        "'lbl-AuditList-Descricao' As label":
            Align: =Align.Center
            Font: =Font.'Lato Black'
            Height: =70
            Italic: =true
            Size: =21
            Text: ="Selecione a auditoria abaixo para alterar o estoquista"
            Width: =476
            X: =82
            Y: =20
            ZIndex: =2

    ctnAuditListHeader As groupContainer.manualLayoutContainer:
        Fill: =RGBA(24, 56, 132, 1)
        Height: =70
        Width: =640
        ZIndex: =3

        "'lbl-AuditList-Auditorias' As label":
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.'Open Sans Condensed'
            FontWeight: =FontWeight.Semibold
            Height: =70
            Size: =25
            Text: ="Auditorias"
            Width: =640
            ZIndex: =1

        "'ico-AuditList-Voltar' As icon.ArrowLeft":
            Color: =RGBA(255, 255, 255, 1)
            Height: =46
            Icon: =Icon.ArrowLeft
            OnSelect: |-
                =Navigate('Screen Audit Mount',ScreenTransition.UnCoverRight);
                
                Reset('cmb-AuditMount-Local');
                Reset('cmb-AuditMount-Categoria');
                Reset('cmb-AuditMount-CodigoProduto')
            X: =7
            Y: =12
            ZIndex: =3

    "'lbl-AuditList-Informacao' As label":
        Align: =Align.Center
        Font: =Font.'Lato Black'
        Height: =74
        Italic: =true
        Size: =24
        Text: ="Não existem auditorias em aberto para alterações."
        Visible: =If(locLinhasAfetadas > 0, false, true)
        Width: =640
        Y: =524
        ZIndex: =4

